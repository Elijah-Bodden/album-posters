<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Album Poster Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="layout">
    <!-- LEFT: poster preview -->
    <section class="preview-pane">
      <div class="preview-inner">
        <canvas id="posterCanvas"></canvas>
        <button id="downloadButton" class="button primary" disabled>
          Download PNG (12×18" @ 300 DPI)
        </button>
      </div>
    </section>

    <!-- RIGHT: controls / info -->
    <section class="control-pane">
      <header class="header">
        <h1>Album Poster Generator</h1>
        <p>Create a 12×18&quot; poster from a Spotify album link.</p>
      </header>

      <section class="controls">
        <div class="auth">
          <button id="loginButton" class="button">Connect with Spotify</button>
          <span id="authStatus" class="auth-status"></span>
        </div>

        <form id="albumForm" class="album-form">
          <label for="albumUrl">Spotify album URL</label>
          <input
            id="albumUrl"
            type="url"
            placeholder="https://open.spotify.com/album/..."
            required
          />
          <button type="submit" class="button primary">Generate Poster</button>
        </form>
      </section>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
