<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Album Poster Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="layout">
    <!-- LEFT: poster preview -->
    <section class="preview-pane">
      <div class="preview-inner">
        <canvas id="posterCanvas"></canvas>
        <button id="downloadButton" class="button primary" disabled>
          Download PNG
        </button>
      </div>
    </section>

    <!-- RIGHT: controls / info -->
    <section class="control-pane">
      <header class="header">
        <h1>Spotify Poster Generator</h1>
        <p>Create printable posters from albums or single songs.</p>
      </header>

      <section class="controls">
        <div class="auth">
          <button id="loginButton" class="button">Connect with Spotify</button>
          <span id="authStatus" class="auth-status"></span>
        </div>

        <div class="mode-toggle">
          <span class="mode-label">Mode:</span>
          <label>
            <input type="radio" name="mode" value="album" checked />
            Album (12×18")
          </label>
          <label>
            <input type="radio" name="mode" value="song" />
            Song (8.5×11")
          </label>
        </div>

        <form id="albumForm" class="album-form">
          <label for="albumUrl" id="urlLabel">Spotify album URL</label>
          <input
            id="albumUrl"
            type="url"
            placeholder="https://open.spotify.com/album/..."
            required
          />
          <div>
  <label>
    <input type="checkbox" id="showSpotifyCode" />
    Show scannable Spotify code instead of duration
  </label>
</div>

<div id="codeDescriptionWrapper">
  <label for="codeDescription">Code description (optional, &lt;30 chars)</label>
  <input
    type="text"
    id="codeDescription"
    maxlength="70"
    placeholder="e.g. First listen 2025"
  />
</div>

          <button type="submit" class="button primary">Generate Poster</button>
        </form>
      </section>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
